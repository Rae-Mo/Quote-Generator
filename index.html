<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="Main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="quote">
            <p id="quoteText">" Imagination is greater than knowledge "</p>
            <h3 id="quoteAuthor"> - Einstein</h3>
        </div>
        <div class="btns" type="button"> 
            <button class="generator">Generate Quote</button>
        </div>
        <div class="image-box">
            <img src="Plain.jpg">
        </div>
    </div>
</body>
</html>
